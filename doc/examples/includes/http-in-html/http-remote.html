<h1>Remote HTTP in HTML</h1>

<p>This example shows how to show the resulting HTTP request inside of an HTML file.</p>

<p>Here we are using a remoate path, which will fetch the request from a web server.</p>

<pre>
&lt;markserv|http|https://en.wikipedia.org/wiki/Nyan_Cat--&gt;
</pre>

<hr>

<!--markserv|http|https://en.wikipedia.org/wiki/Nyan_Cat-->
